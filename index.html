<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cory Booker's Filibuster Timer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #222;
      --accent-color: #a33;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --accent-color: #ff6b6b;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 2rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
      font-size: 2.25rem;
    }

    .timer, .countdown {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      display: block;
    }

    .countdown {
      font-size: 1.25rem;
      color: var(--accent-color);
    }

    .theme-toggle {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: var(--accent-color);
      color: #fff;
      transition: background 0.3s ease;
    }

    .celebration {
      margin-top: 2rem;
      font-size: 1.5rem;
      animation: pop 1s ease-out forwards;
    }

    .snapshot-container {
      margin-top: 30px;
    }

    .snapshot {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }

      .timer, .countdown {
        font-size: 1.25rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      .timer, .countdown {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Cory Booker's Filibuster Timer</h1>
  <div class="timer">Elapsed Time: <strong>25h 6m 0s</strong></div>
  <div class="countdown">ðŸŽ‰ Record broken by 48 minutes! ðŸŽ‰</div>

  <div class="celebration">
    On Tuesday April 1, 2025 Cory Booker made history with a filibuster lasting <strong>25 hours and 6 minutes</strong>, surpassing the previous record by <strong>48 minutes</strong>.<br />
  </div>

  <!-- Snapshot of the moment Cory Booker ended the filibuster -->
  <div class="snapshot-container">
    <img src="https://raw.githubusercontent.com/amandarae220/bookerFilibusterTimer/main/corybooker.jpeg" 
     alt="Cory Booker ending filibuster" 
     class="snapshot" />
  </div>

  <!-- Light/Dark Mode Toggle Button -->
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Light/Dark Mode</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
